<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff6f61, #c45656);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            color: rgb(163, 142, 142);
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 10px;
            width: 100%;
            border: 2px solid #ff6f61;
            border-radius: 5px;
            background-color: #f7f7f7;
            transition: border 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #de6262;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: #de6262;
            transform: scale(1.05);
        }

        /* Animation for form appearance */
        .form-container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Upload Your Resume (PDF)</h2>
        <form action="/parse_resume/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="resume">Select a file:</label>
            <input type="file" id="resume" name="resume" accept=".pdf" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
